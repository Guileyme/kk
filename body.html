<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <title>Текущая карта Apex Legends</title>
    </head>
    <body>
        <div class="container">
            <h1>Текущая карта</h1>
            <h2>Рейтинг</h2>
            <div class="map-image-container">
                <img id="map-image" src="" alt="">
            </div>
            <div class="map-name" id="map-name">Загрузка данных..</div>
            <div class="timer" id="timer">До смены: --:--</div>
            <button><h2>Refresh</h2></button>
            <div class="mode-switcher">
                <button class="mode-btn active" data-mode="ranked">Рейтинг</button>
                <button class="mode-btn" data-mode="battle_royale">Паблики</button>
            </div>
            <div id="next-map">
                Следующая карта: <span id="next-map-name">--</span>
            </div>
        </div>
        <script src="/java.js"></script>
    </body>
</html>
